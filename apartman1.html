<script>
    function showSidebar(){
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'flex';
    }
    
    function hideSidebar(){
        event.preventDefault();
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'none';
    }  

    // ------------Skripta za slider [apartmani]----------------
    let sliderWidth = 250;          //This is value of slider px  and function gets value for 2 types of screen
    const updateVariableValue = () => {
    const valueAnchor = document.getElementById('variableValue');
    const newValue = window.getComputedStyle(valueAnchor, '::after').content.replace(/['"]+/g, '');
    // console.log(newValue);  THIS LINE TESTS VALUE
    sliderWidth = newValue;
    };
    updateVariableValue();

    const left = document.querySelector('.left');
    const right = document.querySelector('.right');
    const slider = document.querySelector('.slider');
    
    let slideNumber = 1;
    const images = document.querySelectorAll('.image');
    const length = images.length;

    const nextSlide = ()=>{
        slider.style.transform = `translateX(-${slideNumber*sliderWidth}px)`;
            slideNumber++;
    }
    const prevSlide = ()=>{
        slider.style.transform = `translateX(-${(slideNumber-2)*sliderWidth}px)`;
        slideNumber--;
    }
    const getFirstSlide = ()=>{
        slider.style.transform = `translateX(0px)`;
        slideNumber = 1;
    }
    const getLastSlide = ()=>{
        slider.style.transform = `translateX(-${(length-1)*sliderWidth}px)`;
        slideNumber = length;
    }

    right.addEventListener('click', ()=>{
        if(slideNumber < length){
            nextSlide();
        }
        else{
            getFirstSlide();
        }
    })
    left.addEventListener('click', ()=>{
        if(slideNumber > 1){
            prevSlide();
        }
        else{
            getLastSlide();
        }
    })


</script>
